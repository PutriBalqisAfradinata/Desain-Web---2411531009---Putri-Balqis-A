  <section class="content">
    <h1>Contact Me</h1>
    <p>Silakan isi form berikut untuk mengirim pesan:</p>

    <form class="contact-form" onsubmit="return sendForm(event)">
      <!-- Nama -->
      <input type="text" name="nama" placeholder="Nama" required>

      <!-- Email -->
      <input type="email" name="email" placeholder="Email" required>

      <!-- Kategori pesan -->
      <select name="kategori" required>
        <option value="">-- Pilih kategori --</option>
        <option value="pertanyaan">Pertanyaan</option>
        <option value="saran">Saran</option>
        <option value="masalah">Masalah</option>
      </select>

      <!-- Pesan -->
      <textarea name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

      <!-- Opsi balasan -->
      <div>
        <label><input type="radio" name="balasan" value="ya" required> Ingin menerima balasan</label>
        <label><input type="radio" name="balasan" value="tidak"> Tidak perlu balasan</label>
      </div>

      <!-- Tombol submit -->
      <button type="submit" class="btn">Kirim</button>
    </form>
  </section>

      event.preventDefault();
